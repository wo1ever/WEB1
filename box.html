<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    /*
    h1 > block level element: 화면 전체를 쓰는 태그(element)
    a > inline element: 할당 공간만 쓰는 태그 > display: block; 로 바꿔줄 수 있음.
    */
    h1, a {
      border: 5px solid red;
    }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    Cascading Style Sheets(<a href="https://opentutorials.org/course/3086/18319">CSS</a>)
    is a style sheet language used for describing the presentation of
    a document writen in a markup language.
  </body>
</html>
