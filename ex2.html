<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="Hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
    <p>
      <ul>
        <li>onclick의 속성값에는 반드시 자바스크립트가 와야 합니다.</li>
        <li>onclick, onchage, onkeydown 등을 event라고 부릅니다.</li>
      </ul>
    </p>
  </body>
</html>
